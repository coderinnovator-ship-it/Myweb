<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyWeb Generator</title>

<style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { text-align: center; }
    .box { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 20px;
           box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea {
        width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 6px;
    }
    button {
        padding: 12px; border: none; border-radius: 8px; margin-top: 15px;
        font-size: 16px; cursor: pointer; width: 100%;
    }
    #generateBtn { background: #0077ff; color: white; }
    #downloadBtn { background: #10b981; color: white; }
    #resetBtn { background: #ef4444; color: white; }

    #preview {
        background: #fff; padding: 25px; border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>MyWeb â€“ Website Generator</h1>

<div class="box">
    <label>Business Name</label>
    <input id="bizName" placeholder="Enter business name">

    <label>Service Offered</label>
    <input id="service" placeholder="Enter service (e.g. Programming Services)">

    <label>Phone Number</label>
    <input id="phone" placeholder="Enter phone number">

    <label>Email Address</label>
    <input id="email" placeholder="Enter email">

    <label>Business Address</label>
    <input id="address" placeholder="Enter business address">

    <label>Description</label>
    <textarea id="desc" placeholder="Short business description"></textarea>

    <button id="generateBtn">Generate Website</button>
    <button id="downloadBtn">Download Website</button>
    <button id="resetBtn">Reset</button>
</div>

<h2>Live Preview</h2>
<div id="preview">Nothing generated yet.</div>

<script>
function buildHTML(){
    const name = document.getElementById("bizName").value;
    const service = document.getElementById("service").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const address = document.getElementById("address").value;
    const desc = document.getElementById("desc").value;

    return `
<!DOCTYPE html>
<html>
<head>
<title>${name}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#fafafa; padding:20px; }
.header { background:#0077ff; color:white; padding:25px; border-radius:12px; }
.section { background:#fff; padding:20px; border-radius:10px; margin-top:20px;
           box-shadow:0 5px 20px rgba(0,0,0,0.05); }
</style>
</head>

<body>
<div class="header">
<h1>${name}</h1>
<p>${desc}</p>
</div>

<div class="section">
<h2>What we offer</h2>
<p><strong>${service}</strong></p>
</div>

<div class="section">
<h2>Contact</h2>
<p>Phone: ${phone}</p>
<p>Email: ${email}</p>
<p>Address: ${address}</p>
</div>

<p style="text-align:center; margin-top:30px;">&copy; 2025 MyWeb Generator</p>

</body>
</html>
`;
}

document.getElementById("generateBtn").onclick = () => {
    const html = buildHTML();
    document.getElementById("preview").innerHTML = html;
};

document.getElementById("downloadBtn").onclick = () => {
    const html = buildHTML();
    const blob = new Blob([html], {type: "text/html"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "index.html";
    link.click();
};

document.getElementById("resetBtn").onclick = () => {
    document.querySelectorAll("input, textarea").forEach(e => e.value = "");
    document.getElementById("preview").innerHTML = "Nothing generated yet.";
};
</script>

</body>
</html>
