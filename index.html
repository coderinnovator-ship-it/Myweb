<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebForge Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
    padding: 20px;
    color: #222;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 { text-align: center; margin-bottom: 20px; }

input, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #bbb;
    font-size: 16px;
}

button {
    background: black;
    color: white;
    border: none;
    font-weight: bold;
}

button:hover { opacity: 0.9; }

.preview-box {
    background: #fff;
    border: 1px solid #ddd;
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
}

#websitePreview {
    border: 2px dashed #999;
    padding: 20px;
    text-align: center;
    background: #fafafa;
}

.downloadBTN {
    margin-top: 15px;
    background: #0284C7;
}
</style>
</head>

<body>
<div class="container">
    <h2>WebForge â€“ Quick Generator</h2>

    <input id="logoText" placeholder="Logo Text">
    <textarea id="bioText" placeholder="Short Bio"></textarea>
    <input id="businessName" placeholder="Business / Brand Name">

    <button onclick="generateAll()">Generate</button>
    <button onclick="resetAll()">Reset</button>

    <div id="output" style="display:none; margin-top:20px;">

        <div class="preview-box">
            <h3>Logo Preview</h3>
            <p id="logoOut" style="font-size:22px; font-weight:bold;"></p>
        </div>

        <div class="preview-box">
            <h3>Bio Preview</h3>
            <p id="bioOut"></p>
        </div>

        <div class="preview-box">
            <h3>Business Card Preview</h3>
            <p id="cardOut"></p>
        </div>

        <div class="preview-box">
            <h3>Website Preview</h3>
            <div id="websitePreview">
                <h2 id="siteTitle">Your Website Title</h2>
                <p id="siteBio">Your website description appears here...</p>
                <button class="downloadBTN" onclick="downloadSite()">Download Full Website</button>
            </div>
        </div>

    </div>
</div>

<script>
function generateAll() {
    let logo = document.getElementById("logoText").value;
    let bio = document.getElementById("bioText").value;
    let biz = document.getElementById("businessName").value;

    if (!logo && !bio && !biz) return alert("Enter at least one field");

    document.getElementById("output").style.display = "block";

    document.getElementById("logoOut").textContent = logo || "Logo";
    document.getElementById("bioOut").textContent = bio || "Your bio goes here...";
    document.getElementById("cardOut").textContent = biz || "Your business name";

    // Website mini preview
    document.getElementById("siteTitle").textContent = biz || "My Website";
    document.getElementById("siteBio").textContent = bio || "This is your autogenerated homepage text.";
}

function resetAll() {
    document.getElementById("logoText").value = "";
    document.getElementById("bioText").value = "";
    document.getElementById("businessName").value = "";
    document.getElementById("output").style.display = "none";
}

function downloadSite() {
    let biz = document.getElementById("businessName").value || "My Website";
    let bio = document.getElementById("bioText").value || "Welcome to my website.";

    let file = `
    <html>
    <head><title>${biz}</title></head>
    <body style="font-family:Arial;padding:20px;">
    <h1>${biz}</h1>
    <p>${bio}</p>
    </body>
    </html>
    `;

    let blob = new Blob([file], { type: "text/html" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "website.html";
    link.click();
}
</script>

</body>
</html>
